<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jactice - Japanese Practice</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="header">
            <h1>Jactice</h1>
            <h2>Japanese Practice - Click the kana to reveal the latin version</h2>
            <div class="toggle-buttons">
                <button id="hiragana-button" disabled>Hiragana</button>
                <button id="katakana-button">Katakana</button>
            </div>
        </div>
        <div class="center-content">
            <div id="japanese-word">あいうえお</div>
            <button onclick="shuffleWord()">Shuffle</button>
            <div id="latin-version" style="visibility: hidden;">AIUEO</div>
        </div>
    </body>

    <script src="script.js"></script>
</html>
